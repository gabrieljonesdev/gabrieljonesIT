<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Progetto Bootstrap Italia</title>
</head>
<body>
    
    <div class="it-header-slim-wrapper">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="it-header-slim-wrapper-content">
              <a class="d-lg-block navbar-brand" href="https://gabrieljones.it">Gabriel Jones</a>
              <div class="it-header-slim-right-zone">
                <a href="#" class="btn btn-primary btn-icon btn-full">
                  <span class="rounded-icon">
                    <svg class="icon icon-primary">
                      <use href="/bootstrap-italia/dist/svg/sprites.svg#it-user"></use>
                    </svg>
                  </span>
                  <span class="d-none d-lg-block">Accedi all'area personale</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <div class="it-header-center-wrapper theme-light">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="it-header-center-content-wrapper">
          <div class="it-brand-wrapper">
            <a href="#">
              <svg class="icon" aria-hidden="true">
                <use href="/bootstrap-italia/dist/svg/sprites.svg#it-pa"></use>
              </svg>
              <div class="it-brand-text">
                <div class="it-brand-title">Gabiel Jones</div>
                <div class="it-brand-tagline d-none d-md-block">#web-for-life</div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <link href="https://unpkg.com/bootstrap-italia@2.6.1/dist/css/bootstrap-italia.min.css" rel="stylesheet">
  <script src="https://unpkg.com/bootstrap-italia@2.6.1/dist/js/bootstrap-italia.bundle.min.js"></script>

</body>
</html>
